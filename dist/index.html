<!DOCTYPE html>
<html lang="es">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">    <title>Ingreso Cotipanel</title>
</head>
<body>
    <header class="header__container">
    <h1 class="title_principal">Control consecutivo de cotizaciones</h1>    </header>

    <main class="main__container">
        <div class="login">
<div class="login__container">
    <h2 class="login__titulo">COTIPANEL</h2>
    <img class="login__img" src="./assets/logo/Logo.svg" alt="Titulo de la aplicacion">
    <form class="formulario" method="post">
        <label class="formulario__label" for="usuario">Usuario</label>
        <input class="login__input" type="email" name="usuario" id="user__logi" placeholder="email@formadcol.com">
        <label class="formulario__label"for="usuario">Contraseña</label>
        <input class="login__input" type="password" name="usuario" id="constraseña__logi" placeholder="******">
        <a href="admin.html" class="formulario__btn">LOGIN</a>
    </form>
    <p class="recuperar">
        Para recuperar la contraseña montar una solicitud al GLP del departamento de TIC
    </p>
    
    </div>
</div>    </main>
    <footer class="footer">
    <span class="footer__span">FORMADCOL</span>
        <p class="footer__parrafo">PANELES ESTRUCTURALES SAS</p>  
    </footer>
    
</body>
</html>
